<!DOCTYPE HTML>
<html>
    <head>
        {% block head %}
            <title>
                Erg Data Tracker
            </title>

            <link rel="stylesheet" href="/static/styles.css">
            <link rel="shortcut icon" type="image/jpg" href="/static/fatergo.jpeg">

            <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="static/dynamicStats.js"></script>
        {% endblock %}
    </head>

    <body>
        {% block topStuff %}
            <!-- tabs - they are reversed compared to what you see on the website because the buttons are right-aligned -->
            <div class="tab">
                <button onclick="location.replace('/hist_data')">Historical Data</button>
                <button onclick="location.replace('/form')">Form</button>
                <button onclick="location.replace('/')">Live Data</button>
            </div>

            <h1>Fat Ergo</h1>

            <!-- flashed messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <br>
                    {% for message in messages %}
                        <li class="flashed_msg">{{ message }}</li>
                    {% endfor %}
                    <br>
                {% endif %}
            {% endwith %}
        {% endblock %}

        {% block content %}
        {% endblock %}
    </body>
</html>
